<!DOCTYPE html>
<html>

<head>
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Wordle PPY</h1>
    <input type="text" id="guess-input">
    <button id="guess-button">Intentar</button>
    <div id="grid"></div>
    <p id="guesses"></p>
    <main>
        <div id='grid'>
            <!-- PRIMER INTENTO -->
            <div class='row'>
                <span class='letter'></span>
                <span class='letter'></span>
                <span class='letter'></span>
                <span class='letter'></span>
                <span class='letter'></span>
            </div>

            <!-- SEGUNDO INTENTO -->
            <div class='row'>
                <span class='letter'></span>
                <span class='letter'></span>
                <span class='letter'></span>
                <span class='letter'></span>
                <span class='letter'></span>
            </div>

        </div>
    </main>
</body>

</html>
